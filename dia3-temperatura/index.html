<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Temperatura</h1>
  
    <!-- Formulario que contem um input e o botao de "buscar"-->
    <form class="busca">
        <input type="search" id="searchInput" />
        <button>Buscar</button>
    </form>
        <!-- Div que vai conter as informacoes do tempo -->
    <div class="resultado">
        <div class="titulo">--</div>

        <div class="info"> <!-- Div que vai mostrar a temperatura na tela-->
            <div class="temp">
                <div class="tempTitulo">Temperatura</div>
                <div class="tempInfo">-- <sup>ºC</sup></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" />
            </div>
            <div class="vento"><!-- Div que vai mostrar a posição do vento na tela-->
                <div class="ventoTitulo">Vento</div>
                <div class="ventoInfo">-- <span>km/h</span></div>
                <div class="ventoArea">
                    <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Div que vai mostrar uma mensagem quando nao encontrar determinada cidade-->
    <div class="aviso"></div>

    <script src="script.js"></script>
</body>
</html>
